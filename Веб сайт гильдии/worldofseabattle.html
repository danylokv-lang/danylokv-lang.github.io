                function showMessage(message, type = 'info') {
                    const container = document.getElementById('app');
                    let bgColor = 'bg-blue-600';
                    if (type === 'success') bgColor = 'bg-green-600';
                    if (type === 'error') bgColor = 'bg-red-600';

                    const msgElement = document.createElement('div');
                    msgElement.className = `fixed top-4 right-4 p-4 rounded-lg shadow-xl text-white z-50 transition-opacity duration-300 ${bgColor}`;
                    msgElement.textContent = message;
                    container.appendChild(msgElement);

                    setTimeout(() => {
                        msgElement.style.opacity = '0';
                        msgElement.addEventListener('transitionend', () => msgElement.remove());
                    }, 3000);
                }

    // --- –ü–ë: –ì–∞–ª–µ—Ä–µ—è 1..14 —Å –ª–∞–π—Ç–±–æ–∫—Å–æ–º ---

        function initPBGallery(count = 14) {
            const gallery = document.getElementById('pb-gallery');
            if (!gallery) return;
            lightboxState.items = [];
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏-–º–∏–Ω–∏–∞—Ç—é—Ä—ã
            for (let i = 1; i <= count; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'relative group rounded-lg overflow-hidden border border-gray-700 bg-slate-900 hover:border-yellow-400 transition cursor-pointer';

                const img = document.createElement('img');
                img.className = 'w-full h-28 sm:h-32 md:h-36 object-cover block';
                // –ü–æ–ø—ã—Ç–∫–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–π
                const exts = ['jpg','png','webp'];
                let attempt = 0;
                img.alt = `–°–∫—Ä–∏–Ω—à–æ—Ç #${i}`;
                img.src = `${i}.${exts[attempt]}`;
                img.onerror = () => {
                    attempt++;
                    if (attempt < exts.length) {
                        img.src = `${i}.${exts[attempt]}`;
                    } else {
                        // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ —Ñ–∞–π–ª ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                        wrapper.style.display = 'none';
                    }
                };
                img.onload = () => {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–π src –≤ –º–∞—Å—Å–∏–≤ –¥–ª—è –ª–∞–π—Ç–±–æ–∫—Å–∞
                    const existing = lightboxState.items.findIndex(x => x.index === i);
                    const src = img.currentSrc || img.src;
                    if (existing === -1) {
                        lightboxState.items.push({ index: i, src });
                        // –ø–æ–¥–¥–µ—Ä–∂–∏–º –ø–æ—Ä—è–¥–æ–∫
                        lightboxState.items.sort((a,b) => a.index - b.index);
                    } else {
                        lightboxState.items[existing].src = src;
                    }
                };

                wrapper.appendChild(img);

                // –û–≤–µ—Ä–ª–µ–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
                const overlay = document.createElement('div');
                overlay.className = 'absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 flex items-center justify-center transition';
                overlay.innerHTML = '<span class="text-yellow-300 font-semibold">–û—Ç–∫—Ä—ã—Ç—å</span>';
                wrapper.appendChild(overlay);

                wrapper.addEventListener('click', () => openLightboxByIndex(i));

                gallery.appendChild(wrapper);
            }
        }

        function ensureLightboxRoot() {
            let root = document.getElementById('lightbox-root');
            if (root) return root;
            root = document.createElement('div');
            root.id = 'lightbox-root';
            root.className = 'fixed inset-0 hidden flex items-center justify-center bg-black/80 z-50';
            root.innerHTML = `
                <button id="lb-close" class="absolute top-4 right-4 text-white text-2xl" aria-label="–ó–∞–∫—Ä—ã—Ç—å">‚úï</button>
                <button id="lb-prev" class="absolute left-4 md:left-8 text-white text-3xl select-none" aria-label="–ü—Ä–µ–¥—ã–¥—É—â–∏–π">‚Äπ</button>
                <img id="lb-image" class="max-h-[85vh] max-w-[90vw] rounded shadow-2xl border border-gray-700" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä">
                <button id="lb-next" class="absolute right-4 md:right-8 text-white text-3xl select-none" aria-label="–°–ª–µ–¥—É—é—â–∏–π">‚Ä∫</button>
            `;
            document.body.appendChild(root);
            // –°–æ–±—ã—Ç–∏—è
            root.querySelector('#lb-close').onclick = closeLightbox;
            root.querySelector('#lb-prev').onclick = () => stepLightbox(-1);
            root.querySelector('#lb-next').onclick = () => stepLightbox(1);
            root.addEventListener('click', (e) => {
                if (e.target === root) closeLightbox();
            });
            return root;
        }

        function openLightboxByIndex(actualIndex) {
            // –ù–∞–π–¥–µ–º –∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ items –ø–æ —Ä–µ–∞–ª—å–Ω–æ–º—É –Ω–æ–º–µ—Ä—É –∫–∞—Ä—Ç–∏–Ω–∫–∏
            const pos = lightboxState.items.findIndex(x => x.index === actualIndex);
            if (pos === -1) return;
            openLightboxAt(pos);
        }

        function openLightboxAt(pos) {
            const root = ensureLightboxRoot();
            lightboxState.index = pos;
            lightboxState.open = true;
            updateLightboxImage();
            root.classList.remove('hidden');
            document.addEventListener('keydown', lightboxKeyHandler);
        }

        function closeLightbox() {
            const root = document.getElementById('lightbox-root');
            if (root) root.classList.add('hidden');
            lightboxState.open = false;
            document.removeEventListener('keydown', lightboxKeyHandler);
        }

        function lightboxKeyHandler(e) {
            if (!lightboxState.open) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') stepLightbox(1);
            if (e.key === 'ArrowLeft') stepLightbox(-1);
        }

        function stepLightbox(delta) {
            if (!lightboxState.items.length) return;
            const len = lightboxState.items.length;
            lightboxState.index = (lightboxState.index + delta + len) % len;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const imgEl = document.getElementById('lb-image');
            if (!imgEl) return;
            const item = lightboxState.items[lightboxState.index];
            if (!item) return;
            imgEl.src = item.src;
        }

        // --- PvP: –°–±–æ—Ä–∫–∏ –∫–æ—Ä–∞–±–ª–µ–π ---
        function initPvpPage() {
            const root = document.getElementById('pvp-builds');
            if (!root) return;

            // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –ø—Ä–µ–≤—å—é –∫–æ—Ä–∞–±–ª–µ–π (–≤ summary) –±–µ–∑ –ª–∞–π—Ç–±–æ–∫—Å–∞
            const heroes = root.querySelectorAll('summary img[data-num]');
            if (heroes && heroes.length) {
                heroes.forEach(hero => {
                    const exts = ['jpg','png','webp'];
                    let attempt = 0;
                    const num = hero.getAttribute('data-num');
                    hero.src = `${num}.${exts[attempt]}`;
                    hero.onerror = () => {
                        attempt++;
                        if (attempt < exts.length) hero.src = `${num}.${exts[attempt]}`;
                    };
                });
            }

            // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–∏–ª–¥–∞ ‚Äî –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã –∏ –æ—Ç–∫—Ä—ã–≤–∞—é—Ç—Å—è –≤ –ª–∞–π—Ç–±–æ–∫—Å–µ
            const detailImages = root.querySelectorAll('details img[data-num]:not(summary img)');
            if (!detailImages.length) return;
            const exts = ['jpg','png','webp'];
            lightboxState.items = [];
            let counter = 1;
            detailImages.forEach(img => {
                const num = img.getAttribute('data-num');
                let attempt = 0;
                const idx = counter++;
                img.src = `${num}.${exts[attempt]}`;
                img.onerror = () => {
                    attempt++;
                    if (attempt < exts.length) img.src = `${num}.${exts[attempt]}`;
                };
                img.onload = () => {
                    const src = img.currentSrc || img.src;
                    const pos = lightboxState.items.findIndex(x => x.index === idx);
                    if (pos === -1) {
                        lightboxState.items.push({ index: idx, src });
                        lightboxState.items.sort((a,b) => a.index - b.index);
                    } else {
                        lightboxState.items[pos].src = src;
                    }
                };
                img.addEventListener('click', (e) => {
                    e.stopPropagation();

                });
            });
        }

        // --- –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ ---
        function initMapPage() {
            const img = document.getElementById('map-page-image');
            const stage = document.getElementById('map-page-stage');
            if (!img || !stage) return;
            const minimap = document.getElementById('map-page-minimap');
            const ctx = minimap?.getContext('2d');
            const exts = ['jpg','png','webp'];
            let attempt = 0;
            const num = img.getAttribute('data-num');
            img.src = `${num}.${exts[attempt]}`;
            img.onerror = () => { attempt++; if (attempt < exts.length) img.src = `${num}.${exts[attempt]}`; };

            let scale = 1;
            let originX = 0;
            let originY = 0;
            let isPanning = false;
            let startX = 0;
            let startY = 0;
            let lastTouchDist = 0;
            let uiHidden = false;

            const range = document.getElementById('map-page-zoom-range');
            const btnFS = document.getElementById('map-page-fullscreen');
            const btnUI = document.getElementById('map-page-toggle-ui');

            function clamp() {
                if (!img.naturalWidth || !img.naturalHeight) return;
                const sw = stage.clientWidth;
                const sh = stage.clientHeight;
                const mapW = img.naturalWidth * scale;
                const mapH = img.naturalHeight * scale;
                const maxX = 0 + sw/2;
                const minX = sw - mapW - sw/2;
                const maxY = 0 + sh/2;
                const minY = sh - mapH - sh/2;
                originX = Math.max(Math.min(originX, maxX), minX);
                originY = Math.max(Math.min(originY, maxY), minY);
            }

            function applyTransform() {
                clamp();
                img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
                if (range) range.value = Math.round(scale * 100);
                drawMinimap();
            }

            function fitToStage() {
                if (!img.naturalWidth || !img.naturalHeight) return;
                const sw = stage.clientWidth;
                const sh = stage.clientHeight;
                const sx = sw / img.naturalWidth;
                const sy = sh / img.naturalHeight;
                scale = Math.min(sx, sy);
                originX = (sw - img.naturalWidth * scale) / 2;
                originY = (sh - img.naturalHeight * scale) / 2;
                applyTransform();
            }

            function zoomAt(factor, cx, cy) {
                const prevScale = scale;
                scale = Math.min(8, Math.max(0.2, scale * factor));
                originX = cx - (cx - originX) * (scale / prevScale);
                originY = cy - (cy - originY) * (scale / prevScale);
                applyTransform();
            }

            function drawMinimap() {
                if (!ctx || !img.naturalWidth) return;
                const mw = minimap.width;
                const mh = minimap.height;
                ctx.clearRect(0,0,mw,mh);
                // draw map outline
                ctx.fillStyle = '#111';
                ctx.fillRect(0,0,mw,mh);
                ctx.strokeStyle = '#777';
                ctx.strokeRect(0,0,mw,mh);
                // viewport rectangle
                const sw = stage.clientWidth;
                const sh = stage.clientHeight;
                const mapW = img.naturalWidth * scale;
                const mapH = img.naturalHeight * scale;
                const normX = -originX / mapW * mw;
                const normY = -originY / mapH * mh;
                const viewW = sw / mapW * mw;
                const viewH = sh / mapH * mh;
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2;
                ctx.strokeRect(normX, normY, viewW, viewH);
            }

            img.onload = () => { fitToStage(); };

            stage.addEventListener('wheel', (e) => {
                e.preventDefault();
                const rect = stage.getBoundingClientRect();
                const cx = e.clientX - rect.left;
                const cy = e.clientY - rect.top;
                zoomAt(e.deltaY < 0 ? 1.1 : 0.9, cx, cy);
            }, { passive: false });

            stage.addEventListener('mousedown', (e) => {
                isPanning = true;
                startX = e.clientX - originX;
                startY = e.clientY - originY;
                stage.style.cursor = 'grabbing';
            });
            window.addEventListener('mouseup', () => { isPanning = false; stage.style.cursor = 'default'; });
            window.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                originX = e.clientX - startX;
                originY = e.clientY - startY;
                applyTransform();
            });

            stage.addEventListener('dblclick', (e) => {
                const rect = stage.getBoundingClientRect();
                const cx = e.clientX - rect.left;
                const cy = e.clientY - rect.top;
                const factor = e.shiftKey ? 0.8 : 1.25;
                zoomAt(factor, cx, cy);
            });

            // Keyboard
            stage.tabIndex = 0;
            stage.addEventListener('keydown', (e) => {
                if (['+','='].includes(e.key)) { zoomAt(1.1, stage.clientWidth/2, stage.clientHeight/2); }
                else if (['-','_'].includes(e.key)) { zoomAt(0.9, stage.clientWidth/2, stage.clientHeight/2); }
                else if (e.key === 'ArrowLeft') { originX += 40; applyTransform(); }
                else if (e.key === 'ArrowRight') { originX -= 40; applyTransform(); }
                else if (e.key === 'ArrowUp') { originY += 40; applyTransform(); }
                else if (e.key === 'ArrowDown') { originY -= 40; applyTransform(); }
            });

            // Range slider
            range?.addEventListener('input', () => {
                const desired = parseInt(range.value,10)/100;
                const rect = stage.getBoundingClientRect();
                zoomAt(desired/scale, rect.width/2, rect.height/2);
            });

            // Pinch zoom
            stage.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    lastTouchDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                } else if (e.touches.length === 1) {
                    isPanning = true;
                    startX = e.touches[0].clientX - originX;
                    startY = e.touches[0].clientY - originY;
                }
            }, { passive: false });
            stage.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const dist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    const rect = stage.getBoundingClientRect();
                    const cx = (e.touches[0].clientX + e.touches[1].clientX)/2 - rect.left;
                    const cy = (e.touches[0].clientY + e.touches[1].clientY)/2 - rect.top;
                    if (lastTouchDist) {
                        zoomAt(dist/lastTouchDist, cx, cy);
                    }
                    lastTouchDist = dist;
                } else if (e.touches.length === 1 && isPanning) {
                    originX = e.touches[0].clientX - startX;
                    originY = e.touches[0].clientY - startY;
                    applyTransform();
                }
            }, { passive: false });
            stage.addEventListener('touchend', () => { if (event.touches.length === 0) { isPanning = false; lastTouchDist = 0; } });

            // Buttons
            document.getElementById('map-page-reset')?.addEventListener('click', () => { scale = 1; originX = 0; originY = 0; applyTransform(); });
            document.getElementById('map-page-fit')?.addEventListener('click', () => fitToStage());
            document.getElementById('map-page-zoom-in')?.addEventListener('click', () => zoomAt(1.2, stage.clientWidth/2, stage.clientHeight/2));
            document.getElementById('map-page-zoom-out')?.addEventListener('click', () => zoomAt(0.8, stage.clientWidth/2, stage.clientHeight/2));
            btnFS?.addEventListener('click', () => {
                if (!document.fullscreenElement) stage.requestFullscreen?.(); else document.exitFullscreen?.();
            });
            btnUI?.addEventListener('click', () => {
                uiHidden = !uiHidden;
                const controls = [btnFS, btnUI, range, document.getElementById('map-page-reset'), document.getElementById('map-page-fit'), document.getElementById('map-page-zoom-in'), document.getElementById('map-page-zoom-out')];
                controls.forEach(el => { if (!el) return; el.style.display = uiHidden ? 'none' : ''; });
            });
        }

    // --- –î–û–°–¢–£–ü–´: –†–û–õ–ò –ì–ò–õ–¨–î–ò–ò –ò PVP ---

        function loadState() {
            try {
                const savedRole = localStorage.getItem(STORAGE_KEYS.role);
                if (savedRole) userRole = savedRole;
                const savedMissions = localStorage.getItem(STORAGE_KEYS.missions);
                missions = savedMissions ? JSON.parse(savedMissions) : [];
            } catch (e) {
                missions = [];
            }
        }

        function saveMissions() {
            try {
                localStorage.setItem(STORAGE_KEYS.missions, JSON.stringify(missions));
            } catch {}
        }

        function applyRoleUI() {
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –º–∏—Å—Å–∏–∏ –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–∞/–≥–ª–∞–≤—ã
            const missionsLink = document.getElementById('missions-link');
            if (missionsLink) {
                if (userRole === 'member' || userRole === 'leader') missionsLink.classList.remove('hidden');
                else missionsLink.classList.add('hidden');
            }
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–æ–ª—å
            try { localStorage.setItem(STORAGE_KEYS.role, userRole); } catch {}
        }

        // --- –ú–ò–°–°–ò–ò: –†–ï–ù–î–ï–†–ò–ù–ì –ò –£–ü–†–ê–í–õ–ï–ù–ò–ï ---
        function initMissionsPage() {
            // –†–æ–ª—å –∏ –¥–æ—Å—Ç—É–ø –∫ —Ñ–æ—Ä–º–µ
            const roleBadge = document.getElementById('role-badge');
            if (roleBadge) {
                roleBadge.textContent = `–í–∞—à–∞ —Ä–æ–ª—å: ${userRole === 'leader' ? '–ì–ª–∞–≤–∞ –≥–∏–ª—å–¥–∏–∏' : (userRole === 'member' ? '–£—á–∞—Å—Ç–Ω–∏–∫' : '–ì–æ—Å—Ç—å')}`;
            }
            const createBox = document.getElementById('mission-create');
            if (createBox) {
                if (userRole === 'leader') {
                    createBox.classList.remove('hidden');
                    const form = document.getElementById('mission-form');

                        form.onsubmit = submitMission;
                    }

                    createBox.classList.add('hidden');
                }

        }

        function submitMission(e) {
            e.preventDefault();
            if (userRole !== 'leader') { showMessage('–¢–æ–ª—å–∫–æ –≥–ª–∞–≤–∞ –º–æ–∂–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –º–∏—Å—Å–∏–∏.', 'error'); return; }
            const title = document.getElementById('m-title').value.trim();
            const reward = document.getElementById('m-reward').value.trim();
            const desc = document.getElementById('m-desc').value.trim();
            if (!title || !desc) { showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ.', 'error'); return; }
            const mission = {
                id: Date.now().toString(),
                title, reward, desc,
                status: 'open',
                createdAt: new Date().toISOString()
            };
            missions.unshift(mission);
            saveMissions();
            renderMissionsList();
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('mission-form').reset();
            showMessage('–ú–∏—Å—Å–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞.', 'success');
        }

        function renderMissionsList() {
            const list = document.getElementById('missions-list');
            const empty = document.getElementById('missions-empty');
            if (!list) return;
            list.innerHTML = '';
            if (!missions || missions.length === 0) {
                if (empty) empty.classList.remove('hidden');
                return;
            }
            if (empty) empty.classList.add('hidden');
            missions.forEach(m => {
                const card = document.createElement('div');
                card.className = 'p-4 rounded-lg border border-gray-700 bg-slate-800';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="text-xl font-bold">${m.title}</h4>
                        ${m.status === 'completed' ? '<span class="text-green-400 text-sm">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</span>' : ''}
                    </div>
                    <p class="text-gray-300 mb-2">${m.desc}</p>
                    <p class="text-yellow-300 mb-3">–ù–∞–≥—Ä–∞–¥–∞: ${m.reward || '‚Äî'}</p>
                    <div class="flex gap-2">
                        ${m.status !== 'completed' ? `<button class="gold-button py-1 px-3 rounded" data-action="complete" data-id="${m.id}">${userRole === 'leader' ? '–û—Ç–º–µ—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–π' : '–í—ã–ø–æ–ª–Ω–µ–Ω–æ'}</button>` : ''}
                        ${userRole === 'leader' ? `<button class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded" data-action="delete" data-id="${m.id}">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                    </div>
                `;
                list.appendChild(card);
            });
            // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            list.onclick = (ev) => {
                const btn = ev.target.closest('button[data-action]');
                if (!btn) return;
                const id = btn.getAttribute('data-id');
                const action = btn.getAttribute('data-action');
                if (action === 'complete') completeMission(id);
                if (action === 'delete') deleteMission(id);
            };
        }

        function completeMission(id) {
            const idx = missions.findIndex(m => m.id === id);
            if (idx === -1) return;
            missions[idx].status = 'completed';
            saveMissions();
            renderMissionsList();
            showMessage('–ú–∏—Å—Å–∏—è –æ—Ç–º–µ—á–µ–Ω–∞ –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–∞—è.', 'success');

        function deleteMission(id) {

            showMessage('–ú–∏—Å—Å–∏—è —É–¥–∞–ª–µ–Ω–∞.', 'success');

        // --- –§–£–ù–ö–¶–ò–ò –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†–ê –ö–†–ê–§–¢–ê ---

        /**
         * **–ó–ê–ì–õ–£–®–ö–ê**: –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ä–µ–∞–ª—å–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞ –∏–∑ Excel-—Ñ–∞–π–ª–∞.
         * –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Ç–∏–ø –ø—Ä–µ–¥–º–µ—Ç–∞ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ, –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–ø–∏—Å–æ–∫ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤.
         * @param {string} itemType –¢–∏–ø –ø—Ä–µ–¥–º–µ—Ç–∞
         * @param {number} quantity –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ
         * @returns {Array<{name: string, required: number}>} –°–ø–∏—Å–æ–∫ —Ä–µ—Å—É—Ä—Å–æ–≤
         */
        function calculateResources(itemType, quantity) {
            const recipes = {
                'Balka': [
                    { name: "–î—Ä–µ–≤–µ—Å–∏–Ω–∞", required: 100 },
                    { name: "–ñ–µ–ª–µ–∑–æ", required: 5 }
                ],
                'Plastina': [
                    { name: "–£–≥–æ–ª—å", required: 15 },
                    { name: "–°–º–æ–ª–∞", required: 4 },
                    { name: "–ñ–µ–ª–µ–∑–æ", required: 30 }
                ],
                'Pereborka': [
                    { name: "–°–º–æ–ª–∞", required: 1 },
                    { name: "–ñ–µ–ª–µ–∑–æ", required: 70 }
                ],
                'Bronza': [
                    { name: "–ñ–µ–ª–µ–∑–æ", required: 20 },
                    { name: "–ú–µ–¥—å", required: 10 },
                    { name: "–£–≥–æ–ª—å", required: 1 }
                ],
                'Parusina': [
                    { name: "–¢–∫–∞–Ω—å", required: 10 },
                    { name: "–°–º–æ–ª–∞", required: 1 }
                ]
            };

            const recipe = recipes[itemType];
            if (!recipe) {
                return [];
            }

            return recipe.map(resource => ({
                name: resource.name,
                required: resource.required * quantity
            }));
        }

        /**
         * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ä–∞—Å—á–µ—Ç –∫—Ä–∞—Ñ—Ç–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã.
         * @param {Event} event
         */
        function calculateCraft(event) {
            event.preventDefault();
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            const itemType = document.getElementById('output-item').value;
            const resultDiv = document.getElementById('craft-result');
            const resultList = document.getElementById('result-list');

            if (isNaN(quantity) || quantity <= 0) {
                showMessage("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ (–±–æ–ª—å—à–µ –Ω—É–ª—è).", 'error');
                return;
            }

            const requiredResources = calculateResources(itemType, quantity);
            
            resultList.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤

            if (requiredResources.length === 0) {
                const li = document.createElement('li');
                li.className = 'text-gray-400';
                li.textContent = '–î–ª—è —ç—Ç–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞ —Ä–µ—Ü–µ–ø—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.';
                resultList.appendChild(li);
            } else {
                requiredResources.forEach(resource => {
                    const li = document.createElement('li');
                    li.className = 'text-gray-200';
                    li.innerHTML = `<span class="font-bold text-yellow-300">${resource.name}</span>: ${resource.required.toLocaleString()} —à—Ç.`;
                    resultList.appendChild(li);
                });
            }

            resultDiv.classList.remove('hidden');
        }

        

        /**
         * –°–æ–∑–¥–∞–µ—Ç –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
         */
        function createSkulls() {
            const container = document.getElementById('skulls-container');
            if (!container) return;
            const icons = ['üíÄ', '‚öì', '‚öîÔ∏è', 'üí∞'];
            const iconCount = 25; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∫–æ–Ω–æ–∫

            for (let i = 0; i < iconCount; i++) {
                const iconElement = document.createElement('div');
                iconElement.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                iconElement.className = 'skull'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ –∫–ª–∞—Å—Å

                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
                iconElement.style.left = `${Math.random() * 100}vw`;
                iconElement.style.fontSize = `${1 + Math.random() * 2.5}rem`;
                iconElement.style.animationDelay = `${Math.random() * 15}s`;
                iconElement.style.animationDuration = `${10 + Math.random() * 10}s`; // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å

                container.appendChild(iconElement);
            }
        }


        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: –∑–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = () => {
            loadState();
            applyRoleUI();
            initHolidayTheme();
            navigate('main'); // –í—Å–µ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ–º —Å –≥–ª–∞–≤–Ω–æ–π
            createSkulls();
        };

        // ------------------------
        // –ù–æ–≤–æ–≥–æ–¥–Ω—è—è —Ç–µ–º–∞ (–ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º–∞—è)
        // ------------------------
        function initHolidayTheme() {
            const key = 'wosb_holiday_theme';
            const btn = document.getElementById('holiday-toggle');
            const saved = localStorage.getItem(key) === '1';
            if (saved) enableHolidayTheme();
            if (btn) {
                updateHolidayBtn();
                btn.addEventListener('click', () => {
                    if (document.body.classList.contains('holiday-active')) {
                        disableHolidayTheme();
                        localStorage.setItem(key, '0');
                    } else {
                        enableHolidayTheme();
                        localStorage.setItem(key, '1');
                    }
                    updateHolidayBtn();
                });
            }
            // Countdown close
            const closeBtn = document.getElementById('ny-close');
            if (closeBtn) closeBtn.addEventListener('click', () => stopNYCountdown(true));

            function updateHolidayBtn() {
                if (!btn) return;
                const on = document.body.classList.contains('holiday-active');
                btn.textContent = on ? '‚ùÑÔ∏è –ù–æ–≤—ã–π –≥–æ–¥: –í–∫–ª' : '‚ùÑÔ∏è –ù–æ–≤—ã–π –≥–æ–¥';
                btn.classList.toggle('border-cyan-300', on);
            }
        }

        let nyTimer = null;

        function enableHolidayTheme() {
            document.body.classList.add('holiday-active');
            ensureSnow();
            addSnowCaps(true);
            startNYCountdown();
            createGifts();
        }

        function disableHolidayTheme() {
            document.body.classList.remove('holiday-active');
            const snow = document.getElementById('snow-overlay');
            if (snow) snow.innerHTML = '';
            addSnowCaps(false);
            stopNYCountdown();
            clearGifts();
        }

        function ensureSnow() {
            const snow = document.getElementById('snow-overlay');
            if (!snow) return;
            if (snow.childElementCount > 0) return; // —É–∂–µ —Å–æ–∑–¥–∞–Ω–æ
            const count = Math.min(90, Math.floor(window.innerWidth / 14));
            for (let i = 0; i < count; i++) {
                const s = document.createElement('span');
                s.className = 'snowflake';
                s.textContent = '‚ùÑ';
                const size = 4 + Math.random() * 6; // smaller flakes px
                const left = Math.random() * 100; // vw
                const duration = 10 + Math.random() * 14; // s (slightly longer)
                const delay = -Math.random() * duration; // s (—Ä–∞—Å—Å–∏–Ω—Ö—Ä–æ–Ω)
                const swayDur = 2.5 + Math.random() * 2.5;
                s.style.left = left + 'vw';
                s.style.fontSize = size + 'px';
                s.style.animationDuration = duration + 's, ' + swayDur + 's';
                s.style.animationDelay = delay + 's, 0s';
                s.style.opacity = (0.6 + Math.random() * 0.4).toFixed(2);
                snow.appendChild(s);
            }
        }

        function addSnowCaps(on) {
            const targets = document.querySelectorAll('header nav button, button, .card-3d, .guide-nav-btn, .rounded-lg');
            targets.forEach(el => {
                if (on) el.classList.add('snow-cap'); else el.classList.remove('snow-cap');
            });
        }

        function startNYCountdown() {
            const holder = document.getElementById('ny-countdown');
            const textEl = document.getElementById('ny-countdown-text');
            if (!holder || !textEl) return;
            holder.style.display = 'block';
            const target = getNYTarget();
            update();
            if (nyTimer) clearInterval(nyTimer);
            nyTimer = setInterval(update, 1000);

            function update() {
                const now = new Date();
                let diff = target - now;
                if (diff <= 0) {
                    textEl.textContent = '–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º!';
                    clearInterval(nyTimer); nyTimer = null;
                    return;
                }
                const d = Math.floor(diff / (1000*60*60*24)); diff %= (1000*60*60*24);
                const h = Math.floor(diff / (1000*60*60)); diff %= (1000*60*60);
                const m = Math.floor(diff / (1000*60)); diff %= (1000*60);
                const s = Math.floor(diff / 1000);
                textEl.textContent = `${String(d).padStart(2,'0')}:${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
            function getNYTarget() {
                const now = new Date();
                const year = now.getMonth() === 0 && now.getDate() === 1 ? now.getFullYear() : now.getFullYear();
                let target = new Date(year + 1, 0, 1, 0, 0, 0);
                if (now < new Date(year, 0, 1, 0, 0, 0)) target = new Date(year, 0, 1, 0, 0, 0);
                return target;
            }
        }

        function stopNYCountdown(hideOnly = false) {
            if (nyTimer) { clearInterval(nyTimer); nyTimer = null; }
            if (hideOnly) document.getElementById('ny-countdown').style.display = 'none';
        }

        function createGifts() {
            const holder = document.getElementById('holiday-gifts');
            if (!holder) return;
            if (holder.childElementCount) return;
            const icons = ['üéÅ','üéÄ','üßß','üß¶','üç¨'];
            const count = 4;
            for (let i=0;i<count;i++) {
                const el = document.createElement('span');
                el.className = 'gift';
                el.textContent = icons[i % icons.length];
                el.style.left = `${10 + i*20 + Math.random()*10}%`;
                el.style.transform = `rotate(${(Math.random()*20-10).toFixed(1)}deg)`;
                holder.appendChild(el);
            }
        }
        function clearGifts() {
            const holder = document.getElementById('holiday-gifts');
            if (holder) holder.innerHTML = '';
        }

        // –õ–æ–∫–∞–ª—å–Ω—ã–π —Å–Ω–µ–≥ –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ "–ì–∞–π–¥—ã"
        function ensureGuideSnow() {
            const container = document.getElementById('guide-content');
            if (!container) return;
            let layer = document.getElementById('guide-snow');
            if (!layer) {
                layer = document.createElement('div');
                layer.id = 'guide-snow';
                layer.className = 'section-snow';
                container.appendChild(layer);
            } else {
                layer.innerHTML = '';
            }
            const width = container.clientWidth || window.innerWidth;
            const count = Math.min(36, Math.max(18, Math.floor(width / 50)));
            for (let i = 0; i < count; i++) {
                const s = document.createElement('span');
                s.className = 'flake';
                s.textContent = '‚ùÑ';
                const size = 3 + Math.random() * 5; // 3-8px
                const left = Math.random() * 100; // %
                const duration = 10 + Math.random() * 12; // s
                const delay = -Math.random() * duration;
                const swayDur = 2 + Math.random() * 2.5;
                s.style.left = left + '%';
                s.style.fontSize = size + 'px';
                s.style.animationDuration = duration + 's, ' + swayDur + 's';
                s.style.animationDelay = delay + 's, 0s';
                layer.appendChild(s);
            }
        }
    </script>
</body>
